<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff; /* White background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
        }

        .glowing-text {
            font-size: 2em; /* Adjust the font size as needed */
            font-weight: bold;
            color: #fa97c0; /* Text color */
            text-shadow: 0 0 10px rgba(250, 211, 211, 0.8); /* Glowing effect */
            animation: pulse 1.5s infinite, glow 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            }
        }
    </style>
</head>
<body>
    <div class="glowing-text">WAIT LANG BABYCAKES!ðŸ«°</div>
</body>
</html>
